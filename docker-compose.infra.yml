services:
  memgraph:
    image: ${MEMGRAPH_IMAGE:-memgraph/memgraph:latest}
    ports:
      - "${MEMGRAPH_HOST_PORT:-7687}:7687"
    volumes:
      - memgraph_data:/var/lib/memgraph
    networks:
      - orchestrator-net
    healthcheck:
      test: ["CMD-SHELL", "echo '' | nc -q1 localhost 7687"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  memgraph_data:

networks:
  orchestrator-net:
    name: orchestrator-net
    driver: bridge

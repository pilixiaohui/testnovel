services:
  memgraph:
    image: ${MEMGRAPH_IMAGE:-memgraph/memgraph:latest}
    ports:
      - "${MEMGRAPH_HOST_PORT:-7687}:7687"
    volumes:
      - memgraph_data:/var/lib/memgraph
    networks:
      - orchestrator-net
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/7687' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped

volumes:
  memgraph_data:

networks:
  orchestrator-net:
    name: orchestrator-net
    driver: bridge
